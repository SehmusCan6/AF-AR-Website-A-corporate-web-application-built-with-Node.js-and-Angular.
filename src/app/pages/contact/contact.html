<section class="contact-header">
  <h1>İletişime Geçin</h1>
  <p>Sorularınız, projeleriniz veya işbirlikleriniz için bize ulaşın.</p>
</section>

<section class="contact-content">
  <form class="contact-form" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Adınız</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Mesaj</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="submit-button">Gönder</button>
  </form>

  <div class="contact-info" data-aos="fade-left">
    <h3>İletişim Bilgileri</h3>
    <p><strong>Adres:</strong> Ankara, Türkiye</p>
    <p><strong>Telefon:</strong> +90 532 +++ ++ ++</p>
    <p><strong>E-posta:</strong>info&#64;gmail.com</p>
  </div>
</section>
