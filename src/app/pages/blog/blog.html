<section class="blog-section">
  <div class="blog-header">
    <h1>Blog</h1>
    <p>Sektörel gelişmeleri, projelerimizi ve haberleri burada paylaşıyoruz.</p>
  </div>

  <div class="blog-grid">
    <div
      class="blog-card"
      *ngFor="let post of blogPosts; let i = index"
      (click)="togglePost(i)"
      [class.active]="selectedPostIndex === i"
    >
      <img [src]="post.image" [alt]="post.title" />
      <div class="content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.summary }}</p>
        <span class="read-more">
          {{ selectedPostIndex === i ? 'Kapat' : 'Devamını Oku →' }}
        </span>

        <!-- ✅ Detay -->
        <div class="full-text" *ngIf="selectedPostIndex === i">
          <p>{{ post.full }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
